<div>
  <div>
    <label for="columnSize">Number of Columns:</label>
    <input type="number"
           id="columnSize"
           [(ngModel)]="columnCount"
           (ngModelChange)="generateColumns()"
           min="0"
           max="500"
           step="5"
           autocomplete="off">
    <button (click)="generateColumns()">Reset Columns</button>
    <button (click)="bubbleSort()">Bubble Sort</button>
  </div>
  <div>
    <label>Sorting delay(ms):</label>
    <input type="number"
           id="visualizationDelay"
           [(ngModel)]="visualizationDelay"
           (ngModelChange)="visualizationDelay"
           min="0"
           max="500"
           step="5"
           autocomplete="off">
  </div>
  <app-chart [dataPoints]="chartOptions.data[0].dataPoints" [chartTitle]="chartTitle"></app-chart>
</div>
