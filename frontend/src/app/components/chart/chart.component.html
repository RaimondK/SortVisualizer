<div>
  <button (click)="updateChart()">Generate</button>
  <button (click)="swapColumns()">Swap Columns</button>
  <button (click)="addData()">Add columns</button>
  <button (click)="quickSort()">QuickSort</button>
  <canvasjs-chart
    [options]="chartOptions"
    [styles]="{width: '100%', height:'800px'}"
    (chartInstance)="getChartInstance($event)">
  </canvasjs-chart>
</div>
